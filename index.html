<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Title -->
    <title>Your Page Title | Brand Name</title>
    
    <!-- Meta Description -->
    <meta name="description" content="Your page description goes here. Make sure to keep it under 160 characters and use relevant keywords.">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://example.com/your-page-url">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Your Page Title | Brand Name">
    <meta property="og:description" content="Your page description for social media previews.">
    <meta property="og:url" content="https://example.com/your-page-url">
    <meta property="og:image" content="https://example.com/your-image.jpg">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            width: 97%;
            background-color: #007bff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            color: white;
            font-size: 1.5em;
            display: flex;
            align-items: center;
        }
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .menu-toggle .bar {
            height: 3px;
            width: 25px;
            background-color: white;
            margin: 3px 0;
        }
        .nav-list {
            list-style-type: none;
            display: flex;
        }
        .nav-list a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
        }
        .nav-list a:hover {
            background-color: #0056b3;
        }
        
        /* Main container styling */
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Controls within the container, in a row on larger screens */
        .controls {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Media query for responsive column layout */
        @media screen and (max-width: 768px) {
            .container {
                max-width: 100%;
                padding: 10px;
            }

            /* Stack controls vertically */
            .controls {
                flex-direction: column;
                margin: 10px 0;
            }

            input[type="number"] {
                margin-bottom: 10px; /* Adds spacing between input fields */
            }

            button {
                margin-top: 10px; /* Adds spacing above the resize button */
            }
        }

        input[type="number"] {
            width: 70px;
            margin: 0 10px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        #output {
            display: none;
            margin: 20px auto;
            max-width: 90%;
            height: auto;
            border: 2px solid #007bff;
            border-radius: 8px;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background: #0056b3;
        }
        .footer {
            background-color: #007bff;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        @media screen and (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }
            .nav-list {
                display: none;
                flex-direction: column;
                background-color: #007bff;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
            }
            .nav-list.active {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-image"></i> Logo
        </div>
       
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="nav-list">
            <li><a href="#home">Home</a></li>
            <li><a href="#contact">Contact Us</a></li>
            <li><a href="#about">About Us</a></li>
        </ul>
    </nav>
    <h1 style="font-size: 50px;">tayyab</h1>
    <div class="container">
        <h1>Image Resizer</h1>
        <input type="file" id="upload" accept="image/*" />
        <div class="controls">
            <label for="width">Width:</label>
            <input type="number" id="width" placeholder="Width" />
            <label for="height">Height:</label>
            <input type="number" id="height" placeholder="Height" />
            <button id="resizeBtn">Resize Image</button>
        </div>
        <canvas id="canvas" style="display: none;"></canvas>
        <img id="output" src="" alt="Resized Image" />
        <a id="download" href="#" download="resized-image.png" style="display:none;">Download Resized Image</a>
    </div>

    <footer class="footer">
        <p>© 2024 Image Resizer. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('upload').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function () {
                        document.getElementById('output').src = img.src;
                        document.getElementById('output').style.display = 'block';
                        document.getElementById('width').value = img.width;
                        document.getElementById('height').value = img.height;
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('resizeBtn').addEventListener('click', function () {
            const width = parseInt(document.getElementById('width').value);
            const height = parseInt(document.getElementById('height').value);
            const img = new Image();
            img.src = document.getElementById('output').src;

            const quality = 0.8; // Set image quality (0 to 1) – adjust this to reduce resolution
            if (width && height) {
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);

                // Set file type to JPEG and quality for compression, adjust the quality as needed
                const resizedImage = canvas.toDataURL('image/jpeg', quality);
                
                // Update the image src and download link
                document.getElementById('output').src = resizedImage;
                document.getElementById('download').href = resizedImage;
                document.getElementById('download').style.display = 'inline-block';
            } else {
                alert('Please enter valid width and height');
            }
        });

        document.getElementById('mobile-menu').addEventListener('click', function () {
            document.querySelector('.nav-list').classList.toggle('active');
        });
    </script>
</body>
</html>
